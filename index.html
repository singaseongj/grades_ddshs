<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>학생 성적 추이 분석</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS (XLSX) -->

<body>
  <div class="container">

    <div class="search-section">

        <input type="file" id="xlsxInput" accept=".xlsx,.xls" onchange="uploadXLSX(event)" />
        <a href="#" id="btnTemplate" class="template-link">양식 다운로드</a>

      </div>
      <div class="hint">먼저 .xlsx 파일을 업로드하세요. (초기화 버튼으로 언제든 데이터를 삭제할 수 있습니다)</div>
      <div class="hint privacy-note">업로드된 엑셀은 브라우저 메모리에서만 처리되며 다른 사용자의 데이터와 공유되지 않습니다. 초기화 버튼을 클릭하면 즉시 삭제됩니다.</div>

      <div class="error-message" id="errorMessage"></div>
      <div class="student-info" id="studentInfo">

          <div class="info-item">
            <span class="info-label">이름:</span>

          </div>
          <div class="info-item">
            <span class="info-label">학번:</span>

    <div class="charts-section" id="chartsSection" style="display:none;">

        <div class="chart-title">수학 성적 추이</div><canvas id="mathChart"></canvas>
      </div>

    <div class="data-table" id="dataTable">

        <thead>
          <tr id="scoresHeader"></tr>
        </thead>
        <tbody id="scoresBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const TERM_SUBJECTS = {
      semester1: ['공통수학1','공통수학2','통합과학1','통합과학2','융합탐구','공통국어1','공통영어1','통합사회1'],
      semester2: ['공통수학','대수','미적분','융합탐구','역학과 에너지','화학','생명과학','지구과학','정보과학','공통국어2','공통영어2','통합사회']
    };
    const SUBJECT_DISPLAY_NAMES = {
      '공통국어1': '공통국어 (1학기)',
      '공통국어2': '공통국어 (2학기)',
      '공통영어1': '공통영어 (1학기)',
      '공통영어2': '공통영어 (2학기)',
      '통합사회1': '통합사회 (1학기)',
      '통합사회': '통합사회 (2학기)',
      '공통수학1': '공통수학1 (1학기)',
      '공통수학2': '공통수학2 (1학기)',
      '공통수학': '공통수학 (2학기)',
      '통합과학1': '통합과학1 (1학기)',
      '통합과학2': '통합과학2 (1학기)',
      '융합탐구': '융합탐구',
      '대수': '대수 (2학기)',
      '미적분': '미적분 (2학기)',
      '역학과 에너지': '역학과 에너지 (2학기)',
      '화학': '화학 (2학기)',
      '생명과학': '생명과학 (2학기)',
      '지구과학': '지구과학 (2학기)',
      '정보과학': '정보과학 (2학기)'
    };
    const SUBJECTS = [
      '공통수학1','공통수학2','통합과학1','통합과학2','융합탐구','공통국어1','공통영어1','통합사회1',
      '공통수학','대수','미적분','역학과 에너지','화학','생명과학','지구과학','정보과학','공통국어2','공통영어2','통합사회'
    ];
    const GRADE_CONFIG = [10, 24, 32, 24, 10];
    const STORAGE_KEY = 'grades:studentDataset';
    const EXAM_STEPS = [
      { key: 'semester1', label: '1학기', prefix: 'S1_' },
      { key: 'semester2', label: '2학기', prefix: 'S2_' }
    ];
    const TERM_SUBJECT_COLUMNS = EXAM_STEPS.reduce((acc, step) => {
      const subjects = TERM_SUBJECTS[step.key] || [];
      const mapping = {};
      SUBJECTS.forEach(subject => {
        if (subjects.includes(subject)) {
          mapping[subject] = `${step.prefix}${subject}`;
        } else {
          mapping[subject] = null;
        }
      });
      acc[step.key] = mapping;
      return acc;
    }, {});
    const CHART_GROUPS = [
      { id: 'koreanChart', title: '공통국어 성적 추이', subjects: ['공통국어1','공통국어2'] },
      { id: 'mathChart', title: '수학 성적 추이', subjects: ['공통수학1','공통수학2','공통수학','대수','미적분'] },
      { id: 'englishChart', title: '공통영어 성적 추이', subjects: ['공통영어1','공통영어2'] },
      { id: 'socialChart', title: '통합사회 성적 추이', subjects: ['통합사회1','통합사회'] },
      { id: 'scienceChart', title: '과학 성적 추이', subjects: ['통합과학1','통합과학2','융합탐구','역학과 에너지','화학','생명과학','지구과학','정보과학'] }
    ];
    buildScoresTableHeader();
    document.getElementById('btnTemplate').addEventListener('click', downloadTemplate);

    function extractStudentId(row) {
      const candidates = ['학번', '번호'];
      for (const key of candidates) {
        if (Object.prototype.hasOwnProperty.call(row, key)) {
          const value = String(row[key] ?? '').trim();
          if (value) return value;
        }
      }
      return '';
    }

    function disableUIAfterReset() {
      const searchInput = document.getElementById('studentName');
      searchInput.value = '';
      searchInput.disabled = true;
      searchInput.placeholder = '엑셀 업로드 후 사용 가능';

      document.getElementById('btnSearch').disabled = true;
      document.getElementById('btnClear').disabled = false;

      const info = document.getElementById('studentInfo');
      info.classList.remove('active');
      document.getElementById('displayName').textContent = '';
      document.getElementById('displayNumber').textContent = '';

      const chartsSection = document.getElementById('chartsSection');
      chartsSection.style.display = 'none';
      const dataTable = document.getElementById('dataTable');
      dataTable.style.display = 'none';
      document.getElementById('scoresBody').innerHTML = '';

      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = '';
      errorMsg.style.display = 'none';

      const fileInput = document.getElementById('xlsxInput');
      fileInput.value = '';
    }

    function resetApp() {
      Object.values(charts || {}).forEach(chart => {
        if (chart && typeof chart.destroy === 'function') chart.destroy();
      });
      charts = {};
      studentData = {};
      gradeRankings = createEmptyRankings();
      examTotalRankings = createEmptyExamRankings();
      dataLoaded = false;
      clearStoredDataset();
      disableUIAfterReset();
      alert('모든 데이터가 초기화되었습니다.');
    }

    // 시작은 빈 데이터 / 미로드 상태
    let studentData = {};
    let dataLoaded = false;
    let charts = {};
    let gradeRankings = createEmptyRankings();
    let examTotalRankings = createEmptyExamRankings();

    function createEmptyRankings() {
      const result = {};
      EXAM_STEPS.forEach(({ key }) => {
        result[key] = SUBJECTS.map(() => new Map());
      });
      return result;
    }

    function createEmptyExamRankings() {
      const result = {};
      EXAM_STEPS.forEach(({ key }) => {
        result[key] = new Map();
      });
      return result;
    }

    function computeGradeSlices(totalCount) {
      if (!Number.isFinite(totalCount) || totalCount <= 0) return [];
      const slices = [];
      let cumulativeEstimate = 0;
      let previousEnd = 0;

      GRADE_CONFIG.forEach((percent, index) => {
        cumulativeEstimate += totalCount * (percent / 100);
        let endRank = Math.round(cumulativeEstimate);
        if (index === GRADE_CONFIG.length - 1) {
          endRank = totalCount;
        } else {
          endRank = Math.min(Math.max(endRank, previousEnd), totalCount);
        }
        const startRank = previousEnd + 1;
        const adjustedEnd = Math.max(endRank, startRank - 1);
        slices.push({ grade: index + 1, startRank, endRank: adjustedEnd });
        previousEnd = adjustedEnd;
      });

      const lastSlice = slices[slices.length - 1];
      if (lastSlice && lastSlice.endRank < totalCount) {
        lastSlice.endRank = totalCount;
      }

      return slices;
    }

    function recalculateGradeRankings() {
      gradeRankings = createEmptyRankings();
      examTotalRankings = createEmptyExamRankings();

      EXAM_STEPS.forEach(({ key }) => {
        SUBJECTS.forEach((_, subjectIndex) => {
          const rankingMap = gradeRankings[key][subjectIndex];
          const entries = [];

          Object.entries(studentData).forEach(([name, info]) => {
            const termScores = info?.[key];
            if (!Array.isArray(termScores) || termScores.length <= subjectIndex) return;
            const score = termScores[subjectIndex];
            if (!Number.isFinite(score)) return;
            entries.push({ name, score });
          });

          if (!entries.length) return;

          entries.sort((a, b) => b.score - a.score);
          const gradeSlices = computeGradeSlices(entries.length);
          let previousScore = null;
          let previousRank = 0;
          let previousGrade = null;

          entries.forEach((entry, index) => {
            const isTie = previousScore !== null && Math.abs(previousScore - entry.score) < 1e-6;
            const rank = isTie ? previousRank : index + 1;
            const slice = gradeSlices.find(range => rank >= range.startRank && rank <= range.endRank) || gradeSlices[gradeSlices.length - 1];
            const gradeValue = slice ? slice.grade : null;
            const finalGrade = isTie && previousGrade !== null ? previousGrade : gradeValue;
            rankingMap.set(entry.name, { rank, grade: finalGrade });
            if (!isTie) {
              previousScore = entry.score;
              previousRank = rank;
              previousGrade = finalGrade;
            }
          });
        });

        const totals = [];
        Object.entries(studentData).forEach(([name, info]) => {
          const termScores = info?.[key];
          if (!Array.isArray(termScores)) return;
          let sum = 0;
          let hasValid = false;
          termScores.forEach(score => {
            if (Number.isFinite(score)) {
              sum += score;
              hasValid = true;
            }
          });
        
          if (hasValid) {
            totals.push({ name, total: sum });
          }
        });

        if (!totals.length) return;

        totals.sort((a, b) => b.total - a.total);
        let previousTotal = null;
        let previousRank = 0;

        totals.forEach((entry, index) => {
          const isTie = previousTotal !== null && Math.abs(previousTotal - entry.total) < 1e-6;
          const rank = isTie ? previousRank : index + 1;
          examTotalRankings[key].set(entry.name, { rank, total: entry.total });
          if (!isTie) {
            previousTotal = entry.total;
            previousRank = rank;
          }
        });
      });
    }

    function hasValidScoreForSubject(student, examKey, subjectIndex) {
      const term = student?.[examKey];
      if (!Array.isArray(term) || term.length <= subjectIndex) return false;
      const value = term[subjectIndex];
      return Number.isFinite(value);
    }

    function getRankingInfo(examKey, subjectIndex, name) {
      const subjectRankings = gradeRankings?.[examKey]?.[subjectIndex];
      if (!subjectRankings) return null;
      return subjectRankings.get(name) ?? null;
    }

    function getExamTotalRanking(examKey, name) {
      const examRanking = examTotalRankings?.[examKey];
      if (!examRanking) return null;
      return examRanking.get(name) ?? null;
    }

    // === XLSX Template Export ===
    function downloadTemplate(evt) {
      if (evt) evt.preventDefault();

      const headers = ['이름','학번'];
      EXAM_STEPS.forEach(({ key, prefix }) => {
        const subjects = TERM_SUBJECTS[key] || [];
        subjects.forEach(subject => headers.push(`${prefix}${subject}`));
      });

      const sampleStudent = ['홍길동','101'];
      const sampleScoresByTerm = {
        semester1: [95, 94, 93, 92, 91, 96, 95, 94],
        semester2: [94, 95, 93, 92, 91, 90, 89, 88, 87, 96, 95, 94]
      };
      EXAM_STEPS.forEach(({ key }) => {
        const subjects = TERM_SUBJECTS[key] || [];
        const samples = sampleScoresByTerm[key] || [];
        subjects.forEach((_, index) => {
          sampleStudent.push(samples[index] ?? '');
        });
      });

      const blankRow = ['김철수','102'];
      EXAM_STEPS.forEach(({ key }) => {
        const subjects = TERM_SUBJECTS[key] || [];
        blankRow.push(...Array(subjects.length).fill(''));
      });

      const worksheet = XLSX.utils.aoa_to_sheet([
        headers,
        sampleStudent,
        blankRow
      ]);

      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Template');
      XLSX.writeFile(workbook, '학생성적_양식.xlsx');
    }

    // === XLSX Import ===
    function uploadXLSX(evt) {
      const file = evt.target.files?.[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheetName = workbook.SheetNames[0];
          const ws = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(ws, { defval: '' });

          const newData = {};
          rows.forEach(row => {
            const name = String(row['이름'] ?? '').trim();
            if (!name) return;
            const number = extractStudentId(row);

            const buildTermScores = termKey => {
              const mapping = TERM_SUBJECT_COLUMNS[termKey] || {};
              return SUBJECTS.map(subject => {
                const columnKey = mapping[subject];
                if (!columnKey) return null;
                const numeric = toNum(row[columnKey]);
                return Number.isFinite(numeric) ? numeric : null;
              });
            };

            const s1 = buildTermScores('semester1');
            const s2 = buildTermScores('semester2');

            const hasValid = arr => Array.isArray(arr) && arr.some(value => Number.isFinite(value));
            newData[name] = {
              number: number || '',
              semester1: hasValid(s1) ? s1 : Array(SUBJECTS.length).fill(null),
              semester2: hasValid(s2) ? s2 : Array(SUBJECTS.length).fill(null)
            };
          });

          if (Object.keys(newData).length === 0) {
            alert('업로드할 데이터가 비어있거나 형식이 맞지 않습니다.');
            evt.target.value = '';
            return;
          }

          studentData = newData;
          dataLoaded = true;
          persistStudentDataset(studentData);
          recalculateGradeRankings();
          enableUIAfterLoad();
          alert('엑셀 데이터가 성공적으로 업로드되었습니다.');

          // 현재 표시 중인 학생이 있으면 새 데이터 기준으로 갱신
          const current = document.getElementById('studentName').value.trim();
          if (current && studentData[current]) searchStudent();

          evt.target.value = '';
        } catch (err) {
          console.error(err);
          alert('파일을 처리하는 중 오류가 발생했습니다.');
        }
      };
      reader.onerror = () => {
        alert('파일을 읽는 중 오류가 발생했습니다.');
      };
      reader.readAsArrayBuffer(file);
    }

    function enableUIAfterLoad() {
      // 검색/초기화
      document.getElementById('studentName').disabled = false;
      document.getElementById('btnSearch').disabled = false;
      document.getElementById('btnClear').disabled = false;

      // 힌트 변경
      document.getElementById('studentName').placeholder = '이름을 입력하세요';
    }

    function loadStoredDataset() {
      if (typeof localStorage === 'undefined') return null;
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === 'object' ? parsed : null;
      } catch (err) {
        console.error('저장된 학생 데이터를 불러오는 중 문제가 발생했습니다.', err);
        return null;
      }
    }

    function persistStudentDataset(dataset) {
      if (typeof localStorage === 'undefined') return;
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dataset));
      } catch (err) {
        console.error('학생 데이터를 저장하는 중 문제가 발생했습니다.', err);
      }
    }

    function clearStoredDataset() {
      if (typeof localStorage === 'undefined') return;
      try {
        localStorage.removeItem(STORAGE_KEY);
      } catch (err) {
        console.error('저장된 학생 데이터를 삭제하는 중 문제가 발생했습니다.', err);
      }
    }

    function toNum(v) {
      const n = Number(v);
      return Number.isFinite(n) ? n : null;
    }

    const storedDataset = loadStoredDataset();
    if (storedDataset && Object.keys(storedDataset).length > 0) {
      studentData = storedDataset;
      dataLoaded = true;
      recalculateGradeRankings();
      enableUIAfterLoad();
    }

    function searchStudent() {
      if (!dataLoaded) { alert('먼저 데이터를 업로드하세요.'); return; }

      const searchName = document.getElementById('studentName').value.trim();
      const errorMsg = document.getElementById('errorMessage');
      const studentInfo = document.getElementById('studentInfo');
      const chartsSection = document.getElementById('chartsSection');
      const dataTable = document.getElementById('dataTable');

      errorMsg.style.display = 'none'; errorMsg.textContent = '';
      if (!searchName) { errorMsg.textContent = '학생 이름을 입력해주세요.'; errorMsg.style.display = 'block'; return; }

      const student = studentData[searchName];
      if (!student) {
        errorMsg.textContent = `'${searchName}' 학생을 찾을 수 없습니다. 정확한 이름을 입력해주세요.`;
        errorMsg.style.display = 'block';
        studentInfo.classList.remove('active'); chartsSection.style.display = 'none'; dataTable.style.display = 'none';
        return;
      }

      document.getElementById('displayName').textContent = searchName;
      document.getElementById('displayNumber').textContent = student.number ?? '';
      studentInfo.classList.add('active');
      createCharts(searchName, student);
      const hasRows = updateTable(searchName, student);
      dataTable.style.display = hasRows ? 'block' : 'none';
    }

    function createCharts(name, student) {
      let visibleCount = 0;
      CHART_GROUPS.forEach((group, groupIndex) => {
        const { id, title, subjects } = group;
        if (charts[id]) {
          charts[id].destroy();
          charts[id] = null;
        }
        const canvas = document.getElementById(id);
        if (!canvas) return;
        const container = canvas.closest('.chart-container');
        const ctx = canvas.getContext('2d');

        const labels = [];
        const data = [];
        EXAM_STEPS.forEach(({ key, label }) => {
          const gradeValues = [];
          subjects.forEach(subjectName => {
            const subjectIndex = SUBJECTS.indexOf(subjectName);
            if (subjectIndex === -1) return;
            if (!hasValidScoreForSubject(student, key, subjectIndex)) return;
            const rankingInfo = getRankingInfo(key, subjectIndex, name);
            const gradeValue = rankingInfo?.grade;
            if (Number.isFinite(gradeValue)) {
              gradeValues.push(gradeValue);
            }
          });

          if (!gradeValues.length) return;
          const averageGrade = gradeValues.reduce((sum, value) => sum + value, 0) / gradeValues.length;
          labels.push(label);
          data.push(averageGrade);
        });

        if (!data.length) {
          if (container) container.style.display = 'none';
          return;
        }

        if (container) container.style.display = '';
        charts[id] = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `${title.replace(/ 성적 추이$/, '')} 평균 등급`,
              data,
              borderColor: getChartColor(groupIndex),
              backgroundColor: getChartColor(groupIndex, 0.2),
              borderWidth: 2,
              tension: 0.1,
              pointRadius: 5,
              pointHoverRadius: 7,
              spanGaps: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (context) => {
                    const grade = context.parsed.y;
                    if (!Number.isFinite(grade)) return '등급 정보 없음';
                    return `${grade.toFixed(2)}등급`;
                  }
                }
              }
            },
            scales: {
              y: {
                min: 1,
                max: 5,
                reverse: true,
                ticks: {
                  stepSize: 1,
                  callback: (value) => `${value}등급`
                },
                title: { display: true, text: '등급' }
              },
              x: { title: { display: true, text: '학기' } }
            }
          }
        });
        visibleCount += 1;
      });

      const chartsSection = document.getElementById('chartsSection');
      if (chartsSection) {
        chartsSection.style.display = visibleCount > 0 ? 'grid' : 'none';
      }
    }

    function getChartColor(index, alpha = 1) {
      const colors = [
        `rgba(255, 99, 132, ${alpha})`,
        `rgba(54, 162, 235, ${alpha})`,
        `rgba(255, 206, 86, ${alpha})`,
        `rgba(75, 192, 192, ${alpha})`,
        `rgba(153, 102, 255, ${alpha})`
      ];
      return colors[index % colors.length];
    }

    function updateTable(name, student) {
      const tbody = document.getElementById('scoresBody');
      tbody.innerHTML = '';
      let hasRow = false;

      EXAM_STEPS.forEach(({ key, label }) => {
        const termScores = student?.[key];
        if (!Array.isArray(termScores) || termScores.length === 0) return;

        const hasAnyValid = SUBJECTS.some((_, subjectIndex) => hasValidScoreForSubject(student, key, subjectIndex));
        if (!hasAnyValid) return;

        const row = tbody.insertRow();
        hasRow = true;
        row.insertCell(0).textContent = label;

        let total = 0;
        let count = 0;

        SUBJECTS.forEach((_, subjectIndex) => {
          const score = termScores[subjectIndex];
          if (Number.isFinite(score)) {
            total += score;
            count += 1;
          }
          const rankingInfo = getRankingInfo(key, subjectIndex, name) || {};
          const rankValue = Number.isFinite(rankingInfo.rank) ? rankingInfo.rank : '-';
          const gradeValue = Number.isFinite(rankingInfo.grade) ? rankingInfo.grade : '-';
          const scoreText = Number.isFinite(score) ? score.toFixed(1) : '-';
          const cell = row.insertCell();
          cell.textContent = `${scoreText} (${rankValue}) / ${gradeValue}`;
        });

        const averageValue = count > 0 ? total / count : null;
        const averageCell = row.insertCell();
        if (averageValue !== null) {
          const examTotalInfo = getExamTotalRanking(key, name);
          const rankText = Number.isFinite(examTotalInfo?.rank) ? `${examTotalInfo.rank}등` : '-';
          averageCell.textContent = `${averageValue.toFixed(1)} (${rankText})`;
        } else {
          averageCell.textContent = '-';
        }
      });

      return hasRow;
    }

    // Enter로 검색
    document.getElementById('studentName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') searchStudent();
    });

    function buildScoresTableHeader() {
      const headerRow = document.getElementById('scoresHeader');
      if (!headerRow) return;
      headerRow.innerHTML = '';

      const examHeader = document.createElement('th');
      examHeader.textContent = '학기 성적';
      headerRow.appendChild(examHeader);

      SUBJECTS.forEach(subject => {
        const th = document.createElement('th');
        const displayName = SUBJECT_DISPLAY_NAMES[subject] || subject;
        th.textContent = `${displayName} (등수) / 등급`;
        headerRow.appendChild(th);
      });

      const averageHeader = document.createElement('th');
      averageHeader.textContent = '평균 (등수)';
      headerRow.appendChild(averageHeader);
    }
  </script>
</body>
